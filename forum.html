<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameModHub Forum</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #8e44ad;
      --primary-light: #9b59b6;
      --secondary: #1abc9c;
      --secondary-light: #2ecc71;
      --dark: #121218;
      --darker: #0a0a0e;
      --light: #f5f5f5;
      --gray: #95a5a6;
      --orange: #f39c12;
      --orange-light: #f1c40f;
      --danger: #e74c3c;
      --danger-light: #c0392b;
      --accent: #3498db;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--darker), var(--dark));
      color: var(--light);
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
      background-attachment: fixed;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Header Styles */
    .forum-header {
      text-align: center;
      margin-bottom: 40px;
      padding-bottom: 30px;
      position: relative;
    }

    .forum-header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 3px;
    }

    .forum-title {
      color: var(--orange-light);
      font-size: 3rem;
      margin-bottom: 10px;
      font-weight: 700;
      letter-spacing: -1px;
      text-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
      background: linear-gradient(to right, var(--orange), var(--orange-light));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px rgba(243, 156, 18, 0.3);
      }
      to {
        text-shadow: 0 0 15px rgba(243, 156, 18, 0.6);
      }
    }

    .forum-subtitle {
      color: var(--light);
      font-size: 1.3rem;
      margin-bottom: 25px;
      font-weight: 300;
      opacity: 0.8;
    }

    /* Button Styles */
    .create-thread-btn {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 16px 32px;
      font-size: 1.2rem;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(26, 188, 156, 0.4);
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      display: inline-flex;
      align-items: center;
      gap: 10px;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .create-thread-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--primary-light), var(--secondary-light));
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .create-thread-btn:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 8px 25px rgba(26, 188, 156, 0.6);
    }

    .create-thread-btn:hover::before {
      opacity: 1;
    }

    .create-thread-btn i {
      transition: transform 0.3s ease;
    }

    .create-thread-btn:hover i {
      transform: rotate(90deg);
    }

    /* Thread Styles */
    .thread {
      background: rgba(30, 30, 45, 0.7);
      backdrop-filter: blur(10px);
      margin-bottom: 30px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      border-left: 5px solid var(--primary);
      position: relative;
      overflow: hidden;
    }

    .thread::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(142, 68, 173, 0.1), rgba(26, 188, 156, 0.1));
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .thread:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
    }

    .thread:hover::before {
      opacity: 1;
    }

    .thread-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      gap: 15px;
    }

    .thread-user-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      background-color: #2c3e50;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      background-size: cover;
      background-position: center;
      border: 2px solid var(--secondary);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .thread:hover .thread-user-avatar {
      transform: scale(1.1);
    }

    .thread-user-info {
      flex: 1;
    }

    .thread-username {
      font-weight: 600;
      color: var(--secondary-light);
      margin-bottom: 5px;
      font-size: 1.1rem;
    }

    .thread-date {
      font-size: 0.85rem;
      color: var(--gray);
      opacity: 0.8;
    }

    .thread-title {
      font-size: 1.6rem;
      color: var(--light);
      margin-bottom: 20px;
      font-weight: 600;
      position: relative;
      display: inline-block;
    }

    .thread-title::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, var(--orange), var(--orange-light));
      border-radius: 3px;
    }

    .thread-content {
      margin: 20px 0;
      color: rgba(255, 255, 255, 0.9);
      line-height: 1.8;
      font-size: 1.1rem;
    }

    /* Reply Styles */
    .reply {
      background: rgba(255, 255, 255, 0.05);
      margin-top: 20px;
      padding: 20px;
      border-radius: 12px;
      border-left: 3px solid var(--secondary);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .reply::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(26, 188, 156, 0.05), rgba(46, 204, 113, 0.05));
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .reply:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateX(5px);
    }

    .reply:hover::before {
      opacity: 1;
    }

    .reply-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 15px;
    }

    .reply-user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      background-color: #2c3e50;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 0.9rem;
      background-size: cover;
      background-position: center;
      border: 2px solid var(--primary);
      transition: transform 0.3s ease;
    }

    .reply:hover .reply-user-avatar {
      transform: scale(1.05);
    }

    .reply-user-info {
      flex: 1;
    }

    .reply-username {
      font-weight: 600;
      color: var(--secondary-light);
      font-size: 1rem;
    }

    .reply-date {
      font-size: 0.8rem;
      color: var(--gray);
      opacity: 0.8;
    }

    .reply-content {
      color: rgba(255, 255, 255, 0.85);
      margin: 0;
      font-size: 1rem;
      padding-left: 52px;
      line-height: 1.7;
    }

    /* Button Styles */
    .reply-btn {
      margin-top: 20px;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 15px rgba(142, 68, 173, 0.3);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .reply-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--primary-light), var(--accent));
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .reply-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(142, 68, 173, 0.4);
    }

    .reply-btn:hover::before {
      opacity: 1;
    }

    .reply-btn i {
      transition: transform 0.3s ease;
    }

    .reply-btn:hover i {
      transform: translateX(3px);
    }

    /* Form Styles */
    .reply-form {
      margin-top: 25px;
      display: none;
      animation: fadeIn 0.4s cubic-bezier(0.39, 0.575, 0.565, 1) forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .reply-input {
      width: 100%;
      padding: 18px;
      background: rgba(255, 255, 255, 0.07);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin-bottom: 20px;
      min-height: 120px;
      resize: vertical;
      font-family: inherit;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .reply-input:focus {
      outline: none;
      border-color: var(--secondary);
      box-shadow: 0 0 0 2px rgba(26, 188, 156, 0.2);
      background: rgba(255, 255, 255, 0.1);
    }

    .reply-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .submit-reply {
      background: linear-gradient(135deg, var(--secondary), var(--secondary-light));
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(26, 188, 156, 0.3);
    }

    .submit-reply:hover {
      background: linear-gradient(135deg, var(--secondary-light), var(--secondary));
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(26, 188, 156, 0.4);
    }

    .cancel-reply {
      background: linear-gradient(135deg, var(--danger), var(--danger-light));
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-left: 15px;
      box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
    }

    .cancel-reply:hover {
      background: linear-gradient(135deg, var(--danger-light), var(--danger));
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
    }

    /* Empty States */
    .no-replies {
      color: var(--gray);
      font-style: italic;
      padding: 15px 0;
      text-align: center;
      opacity: 0.7;
    }

    .no-threads {
      color: var(--gray);
      text-align: center;
      padding: 60px;
      font-size: 1.3rem;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 16px;
      backdrop-filter: blur(5px);
      border: 1px dashed rgba(255, 255, 255, 0.1);
    }

    .no-threads i {
      font-size: 3rem;
      margin-bottom: 20px;
      color: var(--orange);
      opacity: 0.7;
    }

    /* Error States */
    .error-message {
      background: rgba(231, 76, 60, 0.15);
      border: 1px solid var(--danger);
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      margin: 30px 0;
      backdrop-filter: blur(5px);
    }

    .error-message h3 {
      color: var(--danger-light);
      margin-bottom: 15px;
      font-size: 1.5rem;
    }

    .error-message button {
      background: linear-gradient(135deg, var(--danger), var(--danger-light));
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .error-message button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
    }

    /* Loading States */
    .loading-spinner {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--secondary-light);
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .loading-container {
      text-align: center;
      padding: 60px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 16px;
      backdrop-filter: blur(5px);
      border: 1px dashed rgba(255, 255, 255, 0.1);
    }

    /* Action Buttons */
    .action-buttons {
      display: flex;
      gap: 15px;
      margin-top: 15px;
    }

    /* Floating Particles Background */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .forum-title {
        font-size: 2.2rem;
      }
      
      .forum-subtitle {
        font-size: 1.1rem;
      }
      
      .thread {
        padding: 20px;
      }
      
      .thread-title {
        font-size: 1.4rem;
      }
      
      .action-buttons {
        flex-direction: column;
        gap: 10px;
      }
      
      .cancel-reply {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>
  <div class="forum-header">
    <h1 class="forum-title">GameModHub Community</h1>
    <p class="forum-subtitle">Discuss mods, share ideas, and get help</p>
  </div>

  <h2 style="text-align: center; color: #1abc9c; margin-bottom: 20px;">Want to start a new discussion?</h2>
  <a href="createthread.html">
    <div style="text-align: center; margin-bottom: 40px;">
      <button class="create-thread-btn">
        <i class="fas fa-plus"></i> Create New Thread
      </button>
    </div>
  </a>

  <div id="threadsContainer">
    <div style="text-align: center; padding: 40px;">
      <div class="loading-spinner"></div>
      <p>Loading discussions...</p>
    </div>
  </div>

  <script>
    // Initialize Supabase client
    const supabaseUrl = 'https://ogwufpqcthruhgpqseff.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9nd3VmcHFjdGhydWhncHFzZWZmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3MTEzMDksImV4cCI6MjA2MDI4NzMwOX0.OrY_gSIIHmkylk76Jo6-89GIzRvTDhLHKzdPo6lgbSo';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        await loadThreads();
      } catch (error) {
        console.error("Initialization error:", error);
        showErrorUI("Failed to load forum. Please try again later.");
      }
    });

    async function loadThreads() {
      try {
        // First verify we can connect to Supabase
        const { data: { session }, error: authError } = await supabase.auth.getSession();
        if (authError) throw authError;

        // Now attempt the full query
        const { data: threads, error } = await supabase
          .from('forum_threads')
          .select(`
        id,
        title,
        content,
        created_at,
        user_id,
        useraccount (username, avatar_url),
        replies (
            id,
            content,
            created_at,
            user_id,
            useraccount (username, avatar_url)
        )
    `)
          .order('created_at', { ascending: false })
          .limit(20);
          console.log(threads); 

        if (error) {
          console.error("Detailed query error:", {
            message: error.message,
            code: error.code,
            details: error.details,
            hint: error.hint
          });
          throw error;
        }

        if (!threads || threads.length === 0) {
          renderNoThreads();
          return;
        }

        renderThreads(threads);

      } catch (error) {
        console.error("Full error loading threads:", error);
        throw error;
      }
    }

    function renderThreads(threads) {
      const container = document.getElementById('threadsContainer');
      container.innerHTML = '';

      threads.forEach(thread => {
        const threadElement = document.createElement('div');
        threadElement.className = 'thread';

        // Format thread author info
        const author = thread.useraccount || { username: 'Anonymous', avatar_url: null };
        const authorInitials = author.username ? author.username.charAt(0).toUpperCase() : 'A';

        // Format replies
        let repliesHTML = '<p class="no-replies">No replies yet</p>';
        if (thread.replies && thread.replies.length > 0) {
          repliesHTML = thread.replies.map(reply => {
            const replyAuthor = reply.useraccount || { username: 'Anonymous', avatar_url: null };
            const replyInitials = replyAuthor.username ? replyAuthor.username.charAt(0).toUpperCase() : 'A';

            return `
                            <div class="reply">
                                <div class="reply-header">
                                    <div class="reply-user-avatar" 
                                        style="${replyAuthor.avatar_url ? `background-image: url(${replyAuthor.avatar_url})` : ''}">
                                        ${!replyAuthor.avatar_url ? replyInitials : ''}
                                    </div>
                                    <div class="reply-user-info">
                                        <div class="reply-username">${escapeHtml(replyAuthor.username)}</div>
                                        <div class="reply-date">${formatDate(reply.created_at)}</div>
                                    </div>
                                </div>
                                <p class="reply-content">${escapeHtml(reply.content)}</p>
                            </div>
                        `;
          }).join('');
        }

        threadElement.innerHTML = `
                    <div class="thread-header">
                        <div class="thread-user-avatar" 
                            style="${author.avatar_url ? `background-image: url(${author.avatar_url})` : ''}">
                            ${!author.avatar_url ? authorInitials : ''}
                        </div>
                        <div class="thread-user-info">
                            <div class="thread-username">${escapeHtml(author.username)}</div>
                            <div class="thread-date">${formatDate(thread.created_at)}</div>
                        </div>
                    </div>
                    <h2 class="thread-title">${escapeHtml(thread.title)}</h2>
                    <p class="thread-content">${escapeHtml(thread.content)}</p>
                    <button class="reply-btn" data-thread-id="${thread.id}">
                        <i class="fas fa-reply"></i> Reply
                    </button>
                    <div class="replies-container" id="replies-${thread.id}">
                        ${repliesHTML}
                    </div>
                    <div class="reply-form" id="reply-form-${thread.id}" style="display: none;">
                        <textarea class="reply-input" placeholder="Write your reply here..."></textarea>
                        <div class="action-buttons">
                            <button class="submit-reply" data-thread-id="${thread.id}">
                                <i class="fas fa-paper-plane"></i> Submit Reply
                            </button>
                            <button class="cancel-reply" data-thread-id="${thread.id}">
                                <i class="fas fa-times"></i> Cancel
                            </button>
                        </div>
                    </div>
                `;

        container.appendChild(threadElement);
      });

      setupEventListeners();
    }

    function renderNoThreads() {
      const container = document.getElementById('threadsContainer');
      container.innerHTML = `
                <div class="no-threads">
                    <i class="fas fa-comment-slash" style="font-size: 2rem; margin-bottom: 15px;"></i>
                    <p>No discussion threads found yet.</p>
                    <p>Be the first to start a conversation!</p>
                </div>
            `;
    }

    function showErrorUI(message) {
      const container = document.getElementById('threadsContainer');
      container.innerHTML = `
                <div class="error-message">
                    <h3><i class="fas fa-exclamation-triangle"></i> Error Loading Forum</h3>
                    <p>${message}</p>
                    <button onclick="window.location.reload()">
                        <i class="fas fa-sync-alt"></i> Refresh Page
                    </button>
                </div>
            `;
    }

    function setupEventListeners() {
      // Handle reply button clicks
      document.addEventListener('click', function (e) {
        const replyBtn = e.target.closest('.reply-btn');
        if (replyBtn) {
          const threadId = replyBtn.getAttribute('data-thread-id');
          document.getElementById(`reply-form-${threadId}`).style.display = 'block';
          replyBtn.style.display = 'none';
        }

        // Handle cancel reply button clicks
        const cancelBtn = e.target.closest('.cancel-reply');
        if (cancelBtn) {
          const threadId = cancelBtn.getAttribute('data-thread-id');
          document.getElementById(`reply-form-${threadId}`).style.display = 'none';
          document.querySelector(`[data-thread-id="${threadId}"].reply-btn`).style.display = 'block';
        }

        // Handle submit reply button clicks
        const submitBtn = e.target.closest('.submit-reply');
        if (submitBtn) {
          const threadId = submitBtn.getAttribute('data-thread-id');
          submitReply(threadId);
        }
      });
    }

    async function submitReply(threadId) {
      const replyInput = document.querySelector(`#reply-form-${threadId} .reply-input`);
      const replyContent = replyInput.value.trim();
      const submitBtn = document.querySelector(`#reply-form-${threadId} .submit-reply`);

      if (!replyContent) {
        alert("Please write something before submitting!");
        return;
      }

      try {
        // Show loading state
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<div class="loading-spinner"></div> Submitting...';

        // Get current user
        const { data: { user }, error: authError } = await supabase.auth.getUser();
        if (authError || !user) throw new Error("Not authenticated");

        // Submit the reply
        const { error } = await supabase
          .from('replies')
          .insert([
            {
              thread_id: threadId,
              content: replyContent,
              user_id: user.id
            }
          ]);

        if (error) throw error;

        // Clear and hide the form
        replyInput.value = '';
        document.getElementById(`reply-form-${threadId}`).style.display = 'none';
        document.querySelector(`[data-thread-id="${threadId}"].reply-btn`).style.display = 'block';

        // Reload the replies for this thread
        await fetchAndRenderReplies(threadId);

      } catch (error) {
        console.error("Error submitting reply:", error);
        alert("Failed to post reply. Please try again.");
      } finally {
        if (submitBtn) {
          submitBtn.disabled = false;
          submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Submit Reply';
        }
      }
    }

    async function fetchAndRenderReplies(threadId) {
      try {
        const { data: thread, error } = await supabase
          .from('forum_threads')
          .select(`
                        replies (
                            id,
                            content,
                            created_at,
                            user_id,
                            useraccount:user_id (username, avatar_url)
                        )
                    `)
          .eq('id', threadId)
          .single();

        if (error) throw error;

        const repliesContainer = document.getElementById(`replies-${threadId}`);

        if (!thread.replies || thread.replies.length === 0) {
          repliesContainer.innerHTML = '<p class="no-replies">No replies yet</p>';
          return;
        }

        repliesContainer.innerHTML = thread.replies.map(reply => {
          const replyAuthor = reply.useraccount || { username: 'Anonymous', avatar_url: null };
          const replyInitials = replyAuthor.username ? replyAuthor.username.charAt(0).toUpperCase() : 'A';

          return `
                        <div class="reply">
                            <div class="reply-header">
                                <div class="reply-user-avatar" 
                                    style="${replyAuthor.avatar_url ? `background-image: url(${replyAuthor.avatar_url})` : ''}">
                                    ${!replyAuthor.avatar_url ? replyInitials : ''}
                                </div>
                                <div class="reply-user-info">
                                    <div class="reply-username">${escapeHtml(replyAuthor.username)}</div>
                                    <div class="reply-date">${formatDate(reply.created_at)}</div>
                                </div>
                            </div>
                            <p class="reply-content">${escapeHtml(reply.content)}</p>
                        </div>
                    `;
        }).join('');

      } catch (error) {
        console.error("Error fetching replies:", error);
        alert("Failed to load replies. Please refresh the page.");
      }
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function escapeHtml(unsafe) {
      if (!unsafe) return '';
      return unsafe.toString()
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }
  </script>
