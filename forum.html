<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameModHub Forum</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #8e44ad;
      --secondary: #1abc9c;
      --dark: #1e1e2d;
      --darker: #171722;
      --light: #f5f5f5;
      --gray: #95a5a6;
      --orange: #f39c12;
      --danger: #e74c3c;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--dark);
      color: var(--light);
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .forum-header {
      text-align: center;
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .forum-title {
      color: var(--orange);
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: 800;
      letter-spacing: -0.5px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .forum-subtitle {
      color: var(--secondary);
      font-size: 1.2rem;
      margin-bottom: 25px;
      font-weight: 300;
    }

    .create-thread-btn {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 14px 28px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(26, 188, 156, 0.4);
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .create-thread-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(26, 188, 156, 0.6);
    }

    .thread {
      background-color: var(--darker);
      margin-bottom: 25px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
      border-left: 4px solid var(--primary);
    }

    .thread:hover {
      transform: translateY(-3px);
    }

    .thread-header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      gap: 12px;
    }

    .thread-user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      background-color: #2c3e50;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      background-size: cover;
      background-position: center;
    }

    .thread-user-info {
      flex: 1;
    }

    .thread-username {
      font-weight: 600;
      color: var(--secondary);
      margin-bottom: 2px;
    }

    .thread-date {
      font-size: 0.8rem;
      color: var(--gray);
    }

    .thread-title {
      font-size: 1.4rem;
      color: var(--orange);
      margin-bottom: 15px;
      font-weight: 700;
    }

    .thread-content {
      margin: 15px 0;
      color: var(--light);
      line-height: 1.7;
      font-size: 1.05rem;
    }

    .reply {
      background-color: rgba(255, 255, 255, 0.05);
      margin-top: 15px;
      padding: 15px;
      border-radius: 8px;
      border-left: 3px solid var(--secondary);
      transition: all 0.2s ease;
    }

    .reply:hover {
      background-color: rgba(255, 255, 255, 0.08);
    }

    .reply-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .reply-user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      background-color: #2c3e50;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 0.8rem;
      background-size: cover;
      background-position: center;
    }

    .reply-user-info {
      flex: 1;
    }

    .reply-username {
      font-weight: 600;
      color: var(--secondary);
      font-size: 0.9rem;
    }

    .reply-date {
      font-size: 0.7rem;
      color: var(--gray);
    }

    .reply-content {
      color: var(--light);
      margin: 0;
      font-size: 0.95rem;
      padding-left: 42px;
    }

    .reply-btn {
      margin-top: 15px;
      background-color: var(--primary);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .reply-btn:hover {
      background-color: #9b59b6;
      transform: translateY(-1px);
    }

    .reply-form {
      margin-top: 20px;
      display: none;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .reply-input {
      width: 100%;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.05);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      margin-bottom: 15px;
      min-height: 100px;
      resize: vertical;
      font-family: inherit;
      font-size: 0.95rem;
      transition: border 0.2s ease;
    }

    .reply-input:focus {
      outline: none;
      border-color: var(--secondary);
    }

    .submit-reply {
      background-color: var(--secondary);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .submit-reply:hover {
      background-color: #2ecc71;
      transform: translateY(-1px);
    }

    .cancel-reply {
      background-color: var(--danger);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
      margin-left: 10px;
    }

    .cancel-reply:hover {
      background-color: #c0392b;
      transform: translateY(-1px);
    }

    .no-replies {
      color: var(--gray);
      font-style: italic;
      padding: 10px 0;
    }

    .no-threads {
      color: var(--gray);
      text-align: center;
      padding: 40px;
      font-size: 1.2rem;
    }

    .error-message {
      background-color: rgba(231, 76, 60, 0.2);
      border: 1px solid var(--danger);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      margin: 20px 0;
    }

    .error-message h3 {
      color: var(--danger);
      margin-bottom: 10px;
    }

    .error-message button {
      background-color: var(--danger);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      margin-top: 15px;
      cursor: pointer;
      font-weight: 600;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="forum-header">
    <h1 class="forum-title">GameModHub Community</h1>
    <p class="forum-subtitle">Discuss mods, share ideas, and get help</p>
  </div>

  <h2 style="text-align: center; color: #1abc9c; margin-bottom: 20px;">Want to start a new discussion?</h2>
  <a href="createthread.html">
    <div style="text-align: center; margin-bottom: 40px;">
      <button class="create-thread-btn">
        <i class="fas fa-plus"></i> Create New Thread
      </button>
    </div>
  </a>

  <div id="threadsContainer">
    <div style="text-align: center; padding: 40px;">
      <div class="loading-spinner"></div>
      <p>Loading discussions...</p>
    </div>
  </div>

  <script>
    // Initialize Supabase client
    const supabaseUrl = 'https://ogwufpqcthruhgpqseff.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9nd3VmcHFjdGhydWhncHFzZWZmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3MTEzMDksImV4cCI6MjA2MDI4NzMwOX0.OrY_gSIIHmkylk76Jo6-89GIzRvTDhLHKzdPo6lgbSo';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        await loadThreads();
      } catch (error) {
        console.error("Initialization error:", error);
        showErrorUI("Failed to load forum. Please try again later.");
      }
    });

    async function loadThreads() {
      try {
        // First verify we can connect to Supabase
        const { data: { session }, error: authError } = await supabase.auth.getSession();
        if (authError) throw authError;

        // Now attempt the full query
        const { data: threads, error } = await supabase
          .from('forum_threads')
          .select(`
        id,
        title,
        content,
        created_at,
        user_id,
        useraccount (username, avatar_url),
        replies (
            id,
            content,
            created_at,
            user_id,
            useraccount (username, avatar_url)
        )
    `)
          .order('created_at', { ascending: false })
          .limit(20);
          console.log(threads); 

        if (error) {
          console.error("Detailed query error:", {
            message: error.message,
            code: error.code,
            details: error.details,
            hint: error.hint
          });
          throw error;
        }

        if (!threads || threads.length === 0) {
          renderNoThreads();
          return;
        }

        renderThreads(threads);

      } catch (error) {
        console.error("Full error loading threads:", error);
        throw error;
      }
    }

    function renderThreads(threads) {
      const container = document.getElementById('threadsContainer');
      container.innerHTML = '';

      threads.forEach(thread => {
        const threadElement = document.createElement('div');
        threadElement.className = 'thread';

        // Format thread author info
        const author = thread.useraccount || { username: 'Anonymous', avatar_url: null };
        const authorInitials = author.username ? author.username.charAt(0).toUpperCase() : 'A';

        // Format replies
        let repliesHTML = '<p class="no-replies">No replies yet</p>';
        if (thread.replies && thread.replies.length > 0) {
          repliesHTML = thread.replies.map(reply => {
            const replyAuthor = reply.useraccount || { username: 'Anonymous', avatar_url: null };
            const replyInitials = replyAuthor.username ? replyAuthor.username.charAt(0).toUpperCase() : 'A';

            return `
                            <div class="reply">
                                <div class="reply-header">
                                    <div class="reply-user-avatar" 
                                        style="${replyAuthor.avatar_url ? `background-image: url(${replyAuthor.avatar_url})` : ''}">
                                        ${!replyAuthor.avatar_url ? replyInitials : ''}
                                    </div>
                                    <div class="reply-user-info">
                                        <div class="reply-username">${escapeHtml(replyAuthor.username)}</div>
                                        <div class="reply-date">${formatDate(reply.created_at)}</div>
                                    </div>
                                </div>
                                <p class="reply-content">${escapeHtml(reply.content)}</p>
                            </div>
                        `;
          }).join('');
        }

        threadElement.innerHTML = `
                    <div class="thread-header">
                        <div class="thread-user-avatar" 
                            style="${author.avatar_url ? `background-image: url(${author.avatar_url})` : ''}">
                            ${!author.avatar_url ? authorInitials : ''}
                        </div>
                        <div class="thread-user-info">
                            <div class="thread-username">${escapeHtml(author.username)}</div>
                            <div class="thread-date">${formatDate(thread.created_at)}</div>
                        </div>
                    </div>
                    <h2 class="thread-title">${escapeHtml(thread.title)}</h2>
                    <p class="thread-content">${escapeHtml(thread.content)}</p>
                    <button class="reply-btn" data-thread-id="${thread.id}">
                        <i class="fas fa-reply"></i> Reply
                    </button>
                    <div class="replies-container" id="replies-${thread.id}">
                        ${repliesHTML}
                    </div>
                    <div class="reply-form" id="reply-form-${thread.id}" style="display: none;">
                        <textarea class="reply-input" placeholder="Write your reply here..."></textarea>
                        <div class="action-buttons">
                            <button class="submit-reply" data-thread-id="${thread.id}">
                                <i class="fas fa-paper-plane"></i> Submit Reply
                            </button>
                            <button class="cancel-reply" data-thread-id="${thread.id}">
                                <i class="fas fa-times"></i> Cancel
                            </button>
                        </div>
                    </div>
                `;

        container.appendChild(threadElement);
      });

      setupEventListeners();
    }

    function renderNoThreads() {
      const container = document.getElementById('threadsContainer');
      container.innerHTML = `
                <div class="no-threads">
                    <i class="fas fa-comment-slash" style="font-size: 2rem; margin-bottom: 15px;"></i>
                    <p>No discussion threads found yet.</p>
                    <p>Be the first to start a conversation!</p>
                </div>
            `;
    }

    function showErrorUI(message) {
      const container = document.getElementById('threadsContainer');
      container.innerHTML = `
                <div class="error-message">
                    <h3><i class="fas fa-exclamation-triangle"></i> Error Loading Forum</h3>
                    <p>${message}</p>
                    <button onclick="window.location.reload()">
                        <i class="fas fa-sync-alt"></i> Refresh Page
                    </button>
                </div>
            `;
    }

    function setupEventListeners() {
      // Handle reply button clicks
      document.addEventListener('click', function (e) {
        const replyBtn = e.target.closest('.reply-btn');
        if (replyBtn) {
          const threadId = replyBtn.getAttribute('data-thread-id');
          document.getElementById(`reply-form-${threadId}`).style.display = 'block';
          replyBtn.style.display = 'none';
        }

        // Handle cancel reply button clicks
        const cancelBtn = e.target.closest('.cancel-reply');
        if (cancelBtn) {
          const threadId = cancelBtn.getAttribute('data-thread-id');
          document.getElementById(`reply-form-${threadId}`).style.display = 'none';
          document.querySelector(`[data-thread-id="${threadId}"].reply-btn`).style.display = 'block';
        }

        // Handle submit reply button clicks
        const submitBtn = e.target.closest('.submit-reply');
        if (submitBtn) {
          const threadId = submitBtn.getAttribute('data-thread-id');
          submitReply(threadId);
        }
      });
    }

    async function submitReply(threadId) {
      const replyInput = document.querySelector(`#reply-form-${threadId} .reply-input`);
      const replyContent = replyInput.value.trim();
      const submitBtn = document.querySelector(`#reply-form-${threadId} .submit-reply`);

      if (!replyContent) {
        alert("Please write something before submitting!");
        return;
      }

      try {
        // Show loading state
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<div class="loading-spinner"></div> Submitting...';

        // Get current user
        const { data: { user }, error: authError } = await supabase.auth.getUser();
        if (authError || !user) throw new Error("Not authenticated");

        // Submit the reply
        const { error } = await supabase
          .from('replies')
          .insert([
            {
              thread_id: threadId,
              content: replyContent,
              user_id: user.id
            }
          ]);

        if (error) throw error;

        // Clear and hide the form
        replyInput.value = '';
        document.getElementById(`reply-form-${threadId}`).style.display = 'none';
        document.querySelector(`[data-thread-id="${threadId}"].reply-btn`).style.display = 'block';

        // Reload the replies for this thread
        await fetchAndRenderReplies(threadId);

      } catch (error) {
        console.error("Error submitting reply:", error);
        alert("Failed to post reply. Please try again.");
      } finally {
        if (submitBtn) {
          submitBtn.disabled = false;
          submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Submit Reply';
        }
      }
    }

    async function fetchAndRenderReplies(threadId) {
      try {
        const { data: thread, error } = await supabase
          .from('forum_threads')
          .select(`
                        replies (
                            id,
                            content,
                            created_at,
                            user_id,
                            useraccount:user_id (username, avatar_url)
                        )
                    `)
          .eq('id', threadId)
          .single();

        if (error) throw error;

        const repliesContainer = document.getElementById(`replies-${threadId}`);

        if (!thread.replies || thread.replies.length === 0) {
          repliesContainer.innerHTML = '<p class="no-replies">No replies yet</p>';
          return;
        }

        repliesContainer.innerHTML = thread.replies.map(reply => {
          const replyAuthor = reply.useraccount || { username: 'Anonymous', avatar_url: null };
          const replyInitials = replyAuthor.username ? replyAuthor.username.charAt(0).toUpperCase() : 'A';

          return `
                        <div class="reply">
                            <div class="reply-header">
                                <div class="reply-user-avatar" 
                                    style="${replyAuthor.avatar_url ? `background-image: url(${replyAuthor.avatar_url})` : ''}">
                                    ${!replyAuthor.avatar_url ? replyInitials : ''}
                                </div>
                                <div class="reply-user-info">
                                    <div class="reply-username">${escapeHtml(replyAuthor.username)}</div>
                                    <div class="reply-date">${formatDate(reply.created_at)}</div>
                                </div>
                            </div>
                            <p class="reply-content">${escapeHtml(reply.content)}</p>
                        </div>
                    `;
        }).join('');

      } catch (error) {
        console.error("Error fetching replies:", error);
        alert("Failed to load replies. Please refresh the page.");
      }
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function escapeHtml(unsafe) {
      if (!unsafe) return '';
      return unsafe.toString()
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }
  </script>
</body>

</html>
