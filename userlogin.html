<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Your App Name</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Load Supabase script in the head with defer -->
    <script src="https://unpkg.com/@supabase/supabase-js@2" defer></script>
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --error: #f72585;
            --success: #4cc9f0;
            --text: #2b2d42;
            --light: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f5f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text);
        }

        .container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
        }

        .form-container {
            padding: 2.5rem;
        }

        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--primary-dark);
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #ddd;
            z-index: -1;
        }

        .divider span {
            background-color: white;
            padding: 0 1rem;
            color: #777;
        }

        .link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .error {
            color: var(--error);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .success {
            color: var(--success);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
        .resend-link {
            color: var(--primary);
            cursor: pointer;
            text-decoration: underline;
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">YourApp</div>
            <h1>Welcome back</h1>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div id="loginError" class="error"></div>
                <div id="resendContainer" style="display: none;">
                    <a id="resendLink" class="resend-link">Resend confirmation email</a>
                </div>

                <button type="submit">Log In</button>
            </form>

            <div class="link">
                Don't have an account? <a href="register.html">Sign up</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Supabase
            const supabaseUrl = 'https://ogwufpqcthruhgpqseff.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9nd3VmcHFjdGhydWhncHFzZWZmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3MTEzMDksImV4cCI6MjA2MDI4NzMwOX0.OrY_gSIIHmkylk76Jo6-89GIzRvTDhLHKzdPo6lgbSo';
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

            // Login form submission
            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const errorElement = document.getElementById('loginError');
                const resendContainer = document.getElementById('resendContainer');
                const submitButton = e.target.querySelector('button[type="submit"]');

                // Reset messages
                errorElement.style.display = 'none';
                resendContainer.style.display = 'none';

                // Show loading state
                submitButton.disabled = true;
                submitButton.textContent = 'Logging in...';

                try {
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    });

                    if (error) throw error;

                    // Login successful - redirect to dashboard
                    window.location.href = 'dashboard.html';

                } catch (error) {
                    console.error('Login error:', error);
                    
                    if (error.message.includes('Email not confirmed')) {
                        errorElement.textContent = 'Please confirm your email address before logging in.';
                        resendContainer.style.display = 'block';
                    } else if (error.message.includes('Invalid login credentials')) {
                        errorElement.textContent = 'Invalid email or password';
                    } else {
                        errorElement.textContent = error.message || 'Login failed. Please try again.';
                    }
                    
                    errorElement.style.display = 'block';
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Log In';
                }
            });

            // Resend confirmation email
            document.getElementById('resendLink').addEventListener('click', async () => {
                const email = document.getElementById('email').value;
                const errorElement = document.getElementById('loginError');
                const resendLink = document.getElementById('resendLink');

                if (!email) {
                    errorElement.textContent = 'Please enter your email address';
                    errorElement.style.display = 'block';
                    return;
                }

                resendLink.textContent = 'Sending...';
                
                try {
                    const { error } = await supabase.auth.resend({
                        type: 'signup',
                        email: email
                    });

                    if (error) throw error;

                    errorElement.textContent = 'Confirmation email sent! Please check your inbox.';
                    errorElement.style.display = 'block';
                    errorElement.style.color = 'var(--success)';
                    resendContainer.style.display = 'none';

                } catch (error) {
                    console.error('Resend error:', error);
                    errorElement.textContent = 'Failed to send confirmation email. Please try again.';
                    errorElement.style.display = 'block';
                } finally {
                    resendLink.textContent = 'Resend confirmation email';
                }
            });
        });
    </script>
      
</body>
</html>
