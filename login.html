<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | GameModHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="Favicon/GMH.png">

    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --gray: #95a5a6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }
        
        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            padding: 2rem;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
        }
        
        .logo span {
            color: var(--accent);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .submit-btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 12px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        
        .submit-btn:hover {
            background-color: #c0392b;
        }
        
        .switch-mode {
            text-align: center;
            margin-top: 1rem;
            color: var(--gray);
        }
        
        .switch-mode a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .verification-section {
            display: none;
            margin-top: 1rem;
        }
        
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        
        .warning {
            background-color: #fff3cd;
            color: #856404;
            display: block;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
        
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">Game<span>Mod</span>Hub</div>
        
        <div id="message" class="message"></div>
        
        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email Address</label>
                <input type="email" id="loginEmail" required>
            </div>
            
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required>
            </div>
            
            <button type="submit" class="submit-btn" id="loginBtn">
                <span id="loginText">Log In</span>
                <span id="loginSpinner" class="spinner"></span>
            </button>
            
            <div class="switch-mode">
                Don't have an account? <a href="#" id="switchToSignup">Sign up</a>
            </div>
        </form>
        
        <!-- Signup Form -->
        <form id="signupForm" style="display: none;">
            <div class="form-group">
                <label for="signupEmail">Email Address</label>
                <input type="email" id="signupEmail" required>
            </div>
            
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
            </div>
            
            <button type="submit" class="submit-btn" id="signupBtn">
                <span id="signupText">Sign Up</span>
                <span id="signupSpinner" class="spinner"></span>
            </button>
            
            <div class="switch-mode">
                Already have an account? <a href="#" id="switchToLogin">Log in</a>
            </div>
            
            <!-- Verification Section (hidden initially) -->
            <div class="verification-section" id="verificationSection">
                <div class="form-group">
                    <label for="verificationCode">Verification Code</label>
                    <input type="text" id="verificationCode" placeholder="Enter code sent to your email">
                </div>
                
                <button type="button" class="submit-btn" id="verifyBtn">
                    <span id="verifyText">Verify</span>
                    <span id="verifySpinner" class="spinner"></span>
                </button>
            </div>
        </form>
    </div>

    <script>
        // Simple "database" using localStorage
        const accounts = JSON.parse(localStorage.getItem('accounts')) || {};
        
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const verificationSection = document.getElementById('verificationSection');
        const messageEl = document.getElementById('message');
        
        // Switch between login and signup forms
        document.getElementById('switchToSignup').addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
            messageEl.style.display = 'none';
        });
        
        document.getElementById('switchToLogin').addEventListener('click', (e) => {
            e.preventDefault();
            signupForm.style.display = 'none';
            loginForm.style.display = 'block';
            messageEl.style.display = 'none';
        });
        
        // Handle login
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Show loading state
            document.getElementById('loginText').style.display = 'none';
            document.getElementById('loginSpinner').style.display = 'block';
            
            // Simulate API call
            setTimeout(() => {
                if (accounts[email] && accounts[email].password === password) {
                    // Successful login - redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    showMessage('Invalid email or password', 'error');
                }
                
                // Reset loading state
                document.getElementById('loginText').style.display = 'inline';
                document.getElementById('loginSpinner').style.display = 'none';
            }, 1000);
        });
        
        // Handle signup
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            // Check if account already exists
            if (accounts[email]) {
                showMessage('This account already exists. Please log in instead.', 'warning');
                return;
            }
            
            // Show loading state
            document.getElementById('signupText').style.display = 'none';
            document.getElementById('signupSpinner').style.display = 'block';
            
            // Generate verification code (6 digits)
            const verificationCode = Math.floor(100000 + Math.random() * 900000).toString();
            
            try {
                // Send verification email using FormSubmit.co
                const response = await fetch('https://formsubmit.co/ajax/' + encodeURIComponent(email), {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        _subject: 'GameModHub Verification Code',
                        _replyto: email,
                        message: `Your verification code is: ${verificationCode}`,
                        _template: 'table',
                        _captcha: 'false'
                    })
                });
                
                if (!response.ok) throw new Error('Failed to send verification code');
                
                // Store the verification code temporarily
                accounts[email] = {
                    password: password,
                    verified: false,
                    verificationCode: verificationCode
                };
                
                // Show verification section
                verificationSection.style.display = 'block';
                showMessage(`Verification code sent to ${email}`, 'success');
                
            } catch (error) {
                showMessage('Failed to send verification code. Please try again.', 'error');
                console.error('Email sending error:', error);
            } finally {
                // Reset loading state
                document.getElementById('signupText').style.display = 'inline';
                document.getElementById('signupSpinner').style.display = 'none';
            }
        });
        
        // Handle verification
        document.getElementById('verifyBtn').addEventListener('click', () => {
            const email = document.getElementById('signupEmail').value;
            const code = document.getElementById('verificationCode').value;
            
            // Show loading state
            document.getElementById('verifyText').style.display = 'none';
            document.getElementById('verifySpinner').style.display = 'block';
            
            // Simulate verification
            setTimeout(() => {
                if (accounts[email] && accounts[email].verificationCode === code) {
                    // Mark account as verified
                    accounts[email].verified = true;
                    delete accounts[email].verificationCode;
                    
                    // Save to "database"
                    localStorage.setItem('accounts', JSON.stringify(accounts));
                    
                    // Show success message
                    showMessage('Account created successfully!', 'success');
                    
                    // Hide verification section
                    verificationSection.style.display = 'none';
                    
                    // Switch to login form after 2 seconds
                    setTimeout(() => {
                        signupForm.style.display = 'none';
                        loginForm.style.display = 'block';
                        document.getElementById('loginEmail').value = email;
                        messageEl.style.display = 'none';
                    }, 2000);
                } else {
                    showMessage('Invalid verification code', 'error');
                }
                
                // Reset loading state
                document.getElementById('verifyText').style.display = 'inline';
                document.getElementById('verifySpinner').style.display = 'none';
            }, 1000);
        });
        
        // Helper function to show messages
        function showMessage(text, type) {
            messageEl.textContent = text;
            messageEl.className = 'message ' + type;
            messageEl.style.display = 'block';
        }
    </script>
</body>
</html>
