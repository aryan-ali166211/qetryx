 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Portal - Login</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
            --accent: #00cec9;
            --danger: #d63031;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: url('https://images.unsplash.com/photo-1542751371-adc38448a05e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--light);
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        
        .game-container {
            background: rgba(45, 52, 54, 0.9);
            border-radius: 15px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(108, 92, 231, 0.5);
            border: 2px solid var(--primary);
            position: relative;
            overflow: hidden;
        }
        
        .game-container::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 45%,
                rgba(108, 92, 231, 0.3) 50%,
                transparent 55%
            );
            animation: shine 4s infinite;
            z-index: 0;
        }
        
        @keyframes shine {
            0% { transform: rotate(0deg) translate(-10%, -10%); }
            100% { transform: rotate(360deg) translate(-10%, -10%); }
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
        }
        
        .game-logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .game-subtitle {
            color: var(--secondary);
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary);
            font-size: 0.9rem;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--primary);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(0, 206, 201, 0.5);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--secondary);
        }
        
        .form-footer a {
            color: var(--accent);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        .verification-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .error-message {
            color: var(--danger);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: center;
            animation: shake 0.5s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        .success-message {
            color: var(--accent);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: center;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.5;
            animation: float linear infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="game-container">
        <div class="game-header">
            <div class="game-logo">Epic Game Portal</div>
            <div class="game-subtitle">Enter the battlefield</div>
        </div>
        
        <div id="login-section">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-input" placeholder="your@email.com">
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="••••••••">
            </div>
            
            <button id="login-btn" class="btn">Login</button>
            <button id="signup-btn" class="btn" style="margin-top: 10px; background: transparent; border: 2px solid var(--primary);">Create Account</button>
            
            <div id="error-message" class="error-message" style="display: none;"></div>
        </div>
        
        <div id="verification-section" class="verification-section">
            <div class="form-group">
                <label class="form-label">Verification Code</label>
                <input type="text" id="verification-code" class="form-input" placeholder="Enter 6-digit code">
            </div>
            
            <button id="verify-btn" class="btn">Verify Account</button>
            <button id="cancel-verify" class="btn" style="margin-top: 10px; background: transparent; border: 2px solid var(--danger);">Cancel</button>
            
            <div id="verification-message" class="success-message" style="display: none;"></div>
        </div>
        
        <div class="form-footer">
            Forgot your password? <a href="#">Recover account</a>
        </div>
    </div>

    <script>
        // Wait for DOM to be fully loaded before executing
        document.addEventListener('DOMContentLoaded', function() {
            // Create particles
            const particlesContainer = document.getElementById('particles');
            if (particlesContainer) {
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    const size = Math.random() * 10 + 5;
                    const posX = Math.random() * 100;
                    const duration = Math.random() * 20 + 10;
                    const delay = Math.random() * 5;
                    
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${posX}%`;
                    particle.style.animationDuration = `${duration}s`;
                    particle.style.animationDelay = `${delay}s`;
                    
                    const colors = ['#6c5ce7', '#a29bfe', '#00cec9'];
                    particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    particlesContainer.appendChild(particle);
                }
            }
    
            // DOM elements
            const loginSection = document.getElementById('login-section');
            const verificationSection = document.getElementById('verification-section');
            const loginBtn = document.getElementById('login-btn');
            const signupBtn = document.getElementById('signup-btn');
            const verifyBtn = document.getElementById('verify-btn');
            const cancelVerify = document.getElementById('cancel-verify');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const verificationCodeInput = document.getElementById('verification-code');
            const errorMessage = document.getElementById('error-message');
            const verificationMessage = document.getElementById('verification-message');
    
            // Initialize users storage if not exists
            if (!localStorage.getItem('gamePortalUsers')) {
                localStorage.setItem('gamePortalUsers', JSON.stringify({}));
            }
    
            // Helper functions
            function showError(message) {
                if (errorMessage) {
                    errorMessage.textContent = message;
                    errorMessage.style.display = 'block';
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                    }, 5000);
                }
            }
    
            function showVerificationError(message) {
                if (verificationMessage) {
                    verificationMessage.textContent = message;
                    verificationMessage.style.color = '#d63031';
                    verificationMessage.style.display = 'block';
                    setTimeout(() => {
                        verificationMessage.style.display = 'none';
                    }, 5000);
                }
            }
    
            function showVerificationSuccess(message) {
                if (verificationMessage) {
                    verificationMessage.textContent = message;
                    verificationMessage.style.color = '#00cec9';
                    verificationMessage.style.display = 'block';
                }
            }
    
            // Event listeners with proper null checks
            if (signupBtn) {
                signupBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const email = emailInput ? emailInput.value.trim() : '';
                    const password = passwordInput ? passwordInput.value.trim() : '';
                    
                    if (!email || !password) {
                        showError('Please enter both email and password');
                        return;
                    }
                    
                    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                        showError('Please enter a valid email address');
                        return;
                    }
                    
                    if (password.length < 6) {
                        showError('Password must be at least 6 characters');
                        return;
                    }
                    
                    try {
                        const users = JSON.parse(localStorage.getItem('gamePortalUsers') || '{}');
                        
                        if (users[email]) {
                            showError('Account already exists. Please login instead.');
                            return;
                        }
                        
                        // Generate verification code
                        const verificationCode = Math.floor(100000 + Math.random() * 900000).toString();
                        
                        // Store temporarily
                        sessionStorage.setItem('tempVerification', JSON.stringify({
                            email: email,
                            password: password,
                            code: verificationCode
                        }));
                        
                        // Show verification section
                        if (loginSection) loginSection.style.display = 'none';
                        if (verificationSection) verificationSection.style.display = 'block';
                        
                        // For demo purposes - show code in console and on screen
                        console.log('Verification code (demo):', verificationCode);
                        showVerificationSuccess(`Demo: Your verification code is ${verificationCode}`);
                    } catch (error) {
                        console.error('Error during signup:', error);
                        showError('An error occurred. Please try again.');
                    }
                });
            }
    
            if (loginBtn) {
                loginBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const email = emailInput ? emailInput.value.trim() : '';
                    const password = passwordInput ? passwordInput.value.trim() : '';
                    
                    if (!email || !password) {
                        showError('Please enter both email and password');
                        return;
                    }
                    
                    try {
                        const users = JSON.parse(localStorage.getItem('gamePortalUsers') || '{}');
                        
                        if (!users[email]) {
                            showError('No account found with this email');
                            return;
                        }
                        
                        if (users[email].password !== password) {
                            showError('Incorrect password');
                            return;
                        }
                        
                        // Login successful
                        sessionStorage.setItem('currentUser', email);
                        window.location.href = 'dashboard.html';
                    } catch (error) {
                        console.error('Error during login:', error);
                        showError('An error occurred. Please try again.');
                    }
                });
            }
    
            if (verifyBtn) {
                verifyBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const code = verificationCodeInput ? verificationCodeInput.value.trim() : '';
                    let tempData;
                    
                    try {
                        tempData = JSON.parse(sessionStorage.getItem('tempVerification') || 'null');
                    } catch (error) {
                        console.error('Error parsing temp verification data:', error);
                        tempData = null;
                    }
                    
                    if (!tempData) {
                        showVerificationError('Session expired. Please try again.');
                        return;
                    }
                    
                    if (code !== tempData.code) {
                        showVerificationError('Invalid verification code');
                        return;
                    }
                    
                    try {
                        // Create account
                        const users = JSON.parse(localStorage.getItem('gamePortalUsers') || '{}');
                        users[tempData.email] = {
                            password: tempData.password,
                            verified: true,
                            createdAt: new Date().toISOString()
                        };
                        localStorage.setItem('gamePortalUsers', JSON.stringify(users));
                        
                        // Clear temp data and redirect
                        sessionStorage.removeItem('tempVerification');
                        sessionStorage.setItem('currentUser', tempData.email);
                        window.location.href = 'dashboard.html';
                    } catch (error) {
                        console.error('Error during verification:', error);
                        showVerificationError('An error occurred. Please try again.');
                    }
                });
            }
    
            if (cancelVerify) {
                cancelVerify.addEventListener('click', function(e) {
                    e.preventDefault();
                    sessionStorage.removeItem('tempVerification');
                    if (loginSection) loginSection.style.display = 'block';
                    if (verificationSection) verificationSection.style.display = 'none';
                    if (errorMessage) errorMessage.style.display = 'none';
                    if (verificationMessage) verificationMessage.style.display = 'none';
                    if (verificationCodeInput) verificationCodeInput.value = '';
                });
            }
        });
    </script>
</body>
</html>
