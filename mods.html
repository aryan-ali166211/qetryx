<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameModHub | All Mods</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Audiowide&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js" defer></script>
    <script src="js/main.js" defer></script>
</head>
<body class="cyberpunk-theme">
    <div class="scanlines"></div>
    <div class="noise"></div>
    
    <header class="cyberpunk-header">
        <div class="container">
            <nav class="cyberpunk-nav">
                <div class="logo">
                    <span class="neon-blue">Game</span><span class="neon-pink">Mod</span><span class="neon-green">Hub</span>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html" class="neon-link">Home</a></li>
                    <li><a href="mods.html" class="neon-link active">Mods</a></li>
                    <li><a href="uploadmods.html" class="neon-link">Upload</a></li>
                    <li><a href="faq.html" class="neon-link">FAQ</a></li>
                    <li><a href="contact.html" class="neon-link">Contact</a></li>
                </ul>
                <div class="hamburger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </nav>
        </div>
    </header>

    <main class="cyberpunk-main">
        <section class="mods-section">
            <div class="container">
                <div class="mods-header">
                    <h1><span class="neon-underline">All</span> Mods</h1>
                    <div class="search-filter">
                        <input type="text" id="modSearch" placeholder="Search mods..." class="cyberpunk-input">
                        <select id="gameFilter" class="cyberpunk-select">
                            <option value="all">All Games</option>
                            <option value="cyberpunk2077">Cyberpunk 2077</option>
                            <option value="deusex">Deus Ex</option>
                            <option value="fallout">Fallout</option>
                            <option value="skyrim">Skyrim</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="mod-grid" id="allMods">
                    <!-- All mods will be loaded here via JavaScript -->
                </div>
                <div class="pagination" id="pagination">
                    <!-- Pagination will be added here via JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <footer class="cyberpunk-footer">
        <!-- Same footer as index.html -->
    </footer>
</body>
</html>
