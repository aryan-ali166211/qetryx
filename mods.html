<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Mods - GameModHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="../assets/css/styles.css" rel="stylesheet">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex flex-col font-tech">
  <!-- Header -->
   
  <div data-include="../components/header.html"></div>

  <main class="flex-grow">
    <!-- Mods Listing -->
    <section class="py-12 bg-gray-900">
      <div class="container mx-auto px-4">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
          <h1 class="text-3xl font-bold font-orbitron text-blue-300">
            <span class="border-b-2 border-purple-500 pb-2">All Mods</span>
          </h1>

          <div class="w-full md:w-auto flex flex-col sm:flex-row gap-3">
            <div class="relative flex-grow">
              <input type="text" placeholder="Search mods..."
                     class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 text-blue-300">
              <svg class="absolute right-3 top-2.5 h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
            </div>
            <select class="px-4 py-2 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 text-blue-300">
              <option value="">All Games</option>
              <option value="cyberpunk">Cyberpunk 2077</option>
              <option value="gta5">GTA V</option>
              <option value="skyrim">Skyrim</option>
              <option value="fallout">Fallout 4</option>
            </select>
          </div>
        </div>

        <!-- Mods Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="mods-container">
          <div class="col-span-full text-center py-10">
            <p class="text-blue-300">Loading mods...</p>
          </div>
        </div>

        <!-- Pagination -->
        <div class="mt-10 flex justify-center">
          <nav class="inline-flex rounded-md shadow">
            <a href="#" class="px-3 py-2 rounded-l-md bg-gray-800 border border-gray-700 text-blue-300 hover:bg-gray-700">
              Previous
            </a>
            <a href="#" class="px-3 py-2 bg-gray-800 border-t border-b border-gray-700 text-blue-300 hover:bg-gray-700">1</a>
            <a href="#" class="px-3 py-2 bg-purple-600 border-t border-b border-purple-600 text-white">2</a>
            <a href="#" class="px-3 py-2 bg-gray-800 border-t border-b border-gray-700 text-blue-300 hover:bg-gray-700">3</a>
            <a href="#" class="px-3 py-2 rounded-r-md bg-gray-800 border border-gray-700 text-blue-300 hover:bg-gray-700">
              Next
            </a>
          </nav>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div data-include="../components/footer.html"></div>

  <!-- Scripts -->
  <script>
    const supabase = window.supabase.createClient(
      'https://ogwufpqcthruhgpqseff.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9nd3VmcHFjdGhydWhncHFzZWZmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3MTEzMDksImV4cCI6MjA2MDI4NzMwOX0.OrY_gSIIHmkylk76Jo6-89GIzRvTDhLHKzdPo6lgbSo'
    );

    async function fetchMods() {
      const { data, error } = await supabase
        .from('mods')
        .select('*')
        .order('id', { ascending: false });

      const container = document.getElementById('mods-container');
      container.innerHTML = '';

      if (error) {
        console.error('‚ùå Error fetching mods:', error.message);
        container.innerHTML = '<div class="col-span-full text-center text-red-400">Error loading mods</div>';
        return;
      }

      if (!data || data.length === 0) {
        container.innerHTML = '<div class="col-span-full text-center text-blue-300">No mods uploaded yet üö´</div>';
        return;
      }

      data.forEach(mod => {
        const card = document.createElement('div');
        card.className = 'bg-gray-800 rounded-lg shadow-lg p-4 border border-purple-700';
        card.innerHTML = `
          <img src="${mod.image_url}" alt="${mod.title}" class="w-full h-48 object-cover rounded-md mb-4 border border-gray-700">
          <h2 class="text-lg font-bold text-purple-400">${mod.title}</h2>
          <p class="text-sm text-gray-400 mb-2">üéÆ ${mod.game}</p>
          <p class="text-gray-300 text-sm mb-2">${mod.description}</p>
          <div class="text-xs text-blue-300 mb-3">üîñ ${mod.tags}</div>
          <a href="${mod.file_url}" target="_blank" class="inline-block px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-500 transition">
            ‚¨áÔ∏è Download
          </a>
        `;
        container.appendChild(card);
      });
    }

    fetchMods();
  </script>
</body>
</html>
