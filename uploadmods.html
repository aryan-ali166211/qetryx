<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Mod - GameModHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="../assets/css/styles.css" rel="stylesheet">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="../assets/js/supabase.js" defer></script>
  <script src="../assets/js/main.js" defer></script>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex flex-col font-tech">
  <!-- Header -->
  <div data-include="../components/header.html"></div>
  
  <main class="flex-grow">
    <!-- Upload Form -->
    <section class="py-12 bg-gray-900">
      <div class="container mx-auto px-4 max-w-3xl">
        <h1 class="text-3xl font-bold mb-8 text-center font-orbitron text-blue-300">
          <span class="border-b-2 border-purple-500 pb-2">Upload Your Mod</span>
        </h1>
        
        <div class="bg-gray-800 rounded-lg border border-gray-700 p-6 neon-box">
          <form id="upload-mod-form" class="space-y-6">
            <div>
              <label for="game" class="block text-sm font-medium text-blue-300 mb-1">Game</label>
              <select id="game" name="game" required
                      class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 text-blue-300">
                <option value="" disabled selected>Select a game</option>
                <option value="Cyberpunk 2077">Cyberpunk 2077</option>
                <option value="GTA V">GTA V</option>
                <option value="Skyrim">Skyrim</option>
                <option value="Fallout 4">Fallout 4</option>
                <option value="Other">Other</option>
              </select>
            </div>
            
            <div>
              <label for="title" class="block text-sm font-medium text-blue-300 mb-1">Mod Title</label>
              <input type="text" id="title" name="title" required
                     class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 text-blue-300"
                     placeholder="Awesome Texture Pack">
            </div>
            
            <div>
              <label for="description" class="block text-sm font-medium text-blue-300 mb-1">Description</label>
              <textarea id="description" name="description" rows="4" required
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 text-blue-300"
                        placeholder="Describe what your mod does, features, installation instructions, etc."></textarea>
            </div>
            
            <div>
              <label for="tags" class="block text-sm font-medium text-blue-300 mb-1">Tags (comma separated)</label>
              <input type="text" id="tags" name="tags" required
                     class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 text-blue-300"
                     placeholder="textures, hd, characters">
              <p class="mt-1 text-xs text-gray-500">Example: textures, hd, characters, weapons</p>
            </div>
            
            <div>
              <label for="mod_file" class="block text-sm font-medium text-blue-300 mb-1">Mod File (ZIP)</label>
              <input type="file" id="mod_file" name="mod_file" accept=".zip,.rar,.7z" required
                     class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 text-blue-300 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-medium file:bg-purple-600 file:text-white hover:file:bg-purple-700">
              <p class="mt-1 text-xs text-gray-500">Upload your mod files in a compressed format (ZIP, RAR, 7Z)</p>
            </div>
            
            <div>
              <label for="mod_image" class="block text-sm font-medium text-blue-300 mb-1">Mod Image (Optional)</label>
              <input type="file" id="mod_image" name="mod_image" accept="image/*"
                     class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 text-blue-300 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-medium file:bg-purple-600 file:text-white hover:file:bg-purple-700">
              <p class="mt-1 text-xs text-gray-500">Upload a screenshot or thumbnail for your mod (recommended)</p>
            </div>
            
            <div class="pt-4">
              <button type="submit" class="w-full px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white rounded-md font-medium transition-colors btn-neon">
                Upload Mod
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
  
  <!-- Footer -->
  <div data-include="../components/footer.html"></div>
</body>
</html>
