<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - GameModHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="../assets/css/styles.css" rel="stylesheet">
  <script src="../assets/js/auth.js" defer></script>
  <!-- Supabase JavaScript SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.js"></script>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex flex-col font-tech">
  <!-- Header -->
  <div data-include="../components/header.html"></div>
  
  <main class="flex-grow container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold font-orbitron text-blue-300">Admin Dashboard</h1>
      <button id="logout-btn" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-md">
        Logout
      </button>
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Mod Management Section -->
      <div class="bg-gray-800 rounded-lg border border-gray-700 p-6">
        <h2 class="text-xl font-bold text-blue-300 mb-4">Mod Management</h2>
        <div class="space-y-4">
          <a href="uploadmods.html" class="block px-4 py-3 bg-gray-700 hover:bg-gray-600 rounded-md">
            Upload New Mod
          </a>
          <a href="mods.html" class="block px-4 py-3 bg-gray-700 hover:bg-gray-600 rounded-md">
            Manage Existing Mods
          </a>
        </div>
      </div>
      
      <!-- User Requests Section -->
      <div class="bg-gray-800 rounded-lg border border-gray-700 p-6">
        <h2 class="text-xl font-bold text-blue-300 mb-4">User Requests</h2>
        <div class="space-y-4">
          <a href="requestmessage.html" class="block px-4 py-3 bg-gray-700 hover:bg-gray-600 rounded-md">
            View Mod Requests
          </a>
          <a href="contactmessage.html" class="block px-4 py-3 bg-gray-700 hover:bg-gray-600 rounded-md">
            View Contact Messages
          </a>
        </div>
      </div>
    </div>

    <!-- Stats Section -->
    <div class="bg-gray-800 rounded-lg border border-gray-700 p-6 mt-8">
      <h3 class="text-xl font-bold text-blue-300 mb-4">Website Stats</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Total Mods Installed -->
        <div class="bg-gray-700 rounded-lg p-6 shadow-md hover:shadow-lg transition duration-300">
          <h4 class="text-lg text-blue-300 font-bold">Total Mods Installed</h4>
          <p id="total-mods" class="text-3xl text-blue-500 font-extrabold">Loading...</p>
        </div>

        <!-- Pending Requests -->
        <div class="bg-gray-700 rounded-lg p-6 shadow-md hover:shadow-lg transition duration-300">
          <h4 class="text-lg text-blue-300 font-bold">Pending Requests</h4>
          <p id="pending-requests" class="text-3xl text-blue-500 font-extrabold">Loading...</p>
        </div>
      </div>
    </div>
  </main>
  
  <!-- Footer -->
  <div data-include="../components/footer.html"></div>

  
</body>
</html>
