<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameModHub | Cyberpunk Minecraft Servers</title>
    <style>
        :root {
            --neon-pink: #ff2a6d;
            --neon-blue: #05d9e8;
            --neon-purple: #d300c5;
            --dark-bg: #0d0221;
            --darker-bg: #070113;
            --text-primary: #e0e0e0;
            --text-secondary: #b8b8b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            background-image: 
                linear-gradient(rgba(5, 217, 232, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(5, 217, 232, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            padding: 20px 0;
            border-bottom: 1px solid var(--neon-pink);
        }

        h1 {
            color: var(--neon-blue);
            font-size: 2.5rem;
            text-shadow: 0 0 10px var(--neon-blue);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .subtitle {
            color: var(--neon-pink);
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
        }

        .search-box {
            width: 70%;
            padding: 12px 20px;
            border: 2px solid var(--neon-purple);
            border-radius: 30px;
            background-color: rgba(13, 2, 33, 0.8);
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            box-shadow: 0 0 15px rgba(211, 0, 197, 0.3);
            transition: all 0.3s;
        }

        .search-box:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(5, 217, 232, 0.5);
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .filter-btn {
            padding: 8px 16px;
            background-color: var(--darker-bg);
            border: 1px solid var(--neon-purple);
            color: var(--text-primary);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .filter-btn:hover, .filter-btn.active {
            background-color: var(--neon-purple);
            color: white;
            box-shadow: 0 0 10px var(--neon-purple);
        }

        .server-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .server-card {
            background: linear-gradient(145deg, #110a2b, #0a0518);
            border: 1px solid var(--neon-blue);
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .server-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(5, 217, 232, 0.4);
            border-color: var(--neon-pink);
        }

        .server-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            z-index: -1;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink), var(--neon-purple));
            background-size: 400%;
            border-radius: 10px;
            opacity: 0;
            transition: 0.5s;
        }

        .server-card:hover::before {
            opacity: 1;
            animation: animate 8s linear infinite;
        }

        @keyframes animate {
            0% { background-position: 0 0; }
            50% { background-position: 300% 0; }
            100% { background-position: 0 0; }
        }

        .server-name {
            color: var(--neon-blue);
            font-size: 1.3rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .server-ip {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            background-color: rgba(5, 217, 232, 0.1);
            padding: 8px 12px;
            border-radius: 4px;
            border-left: 3px solid var(--neon-blue);
        }

        .ip-text {
            flex-grow: 1;
            font-family: monospace;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .copy-btn {
            background-color: var(--neon-purple);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s;
            margin-left: 10px;
        }

        .copy-btn:hover {
            background-color: var(--neon-pink);
            box-shadow: 0 0 8px var(--neon-pink);
        }

        .server-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .server-desc {
            color: var(--text-primary);
            margin-bottom: 15px;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .server-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .tag {
            background-color: rgba(255, 42, 109, 0.2);
            color: var(--neon-pink);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .online {
            color: #00ff00;
        }

        .offline {
            color: #ff0000;
        }

        .players {
            color: var(--neon-blue);
        }

        .version {
            color: var(--neon-purple);
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .glitch {
            position: relative;
        }

        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }

        .glitch::before {
            color: #0ff;
            z-index: -1;
            animation: glitch-effect 3s infinite;
        }

        .glitch::after {
            color: #f0f;
            z-index: -2;
            animation: glitch-effect 2s infinite reverse;
        }

        @keyframes glitch-effect {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            border-top: 1px solid var(--neon-pink);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .server-list {
                grid-template-columns: 1fr;
            }
            
            .search-box {
                width: 100%;
            }
        }
    </style>

        // DOM elements
        const serverList = document.getElementById('serverList');
        const searchInput = document.getElementById('searchInput');
        const filterButtons = document.querySelectorAll('.filter-btn');

        // Current filter state
        let currentFilter = 'all';
        let currentSearch = '';

        // Initialize the page
        function init() {
            renderServers();
            setupEventListeners();
        }

        // Render servers based on current filter and search
        function renderServers() {
            serverList.innerHTML = '';

            const filteredServers = servers.filter(server => {
                // Filter by category
                const categoryMatch = currentFilter === 'all' || 
                    server.tags.some(tag => tag === currentFilter);
                
                // Filter by search
                const searchMatch = currentSearch === '' ||
                    server.name.toLowerCase().includes(currentSearch) ||
                    server.ip.toLowerCase().includes(currentSearch) ||
                    server.description.toLowerCase().includes(currentSearch) ||
                    server.tags.some(tag => tag.toLowerCase().includes(currentSearch));
                
                return categoryMatch && searchMatch;
            });

            if (filteredServers.length === 0) {
                serverList.innerHTML = '<div class="no-results">No servers found matching your criteria</div>';
                return;
            }

            filteredServers.forEach(server => {
                const serverCard = document.createElement('div');
                serverCard.className = 'server-card';
                
                serverCard.innerHTML = `
                    <h3 class="server-name">${server.name}</h3>
                    <div class="server-ip">
                        <span class="ip-text">${server.ip}</span>
                        <button class="copy-btn" data-ip="${server.ip}">COPY</button>
                    </div>
                    <div class="server-info">
                        <span class="${server.online ? 'online' : 'offline'}">${server.online ? 'ONLINE' : 'OFFLINE'}</span>
                        <span class="players">${server.players}/${server.maxPlayers} PLAYERS</span>
                        <span class="version">${server.version}</span>
                    </div>
                    <p class="server-desc">${server.description}</p>
                    <div class="server-tags">
                        ${server.tags.map(tag => `<span class="tag">${tag.toUpperCase()}</span>`).join('')}
                    </div>
                `;
                
                serverList.appendChild(serverCard);
            });

            // Add event listeners to copy buttons
            document.querySelectorAll('.copy-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const ip = button.getAttribute('data-ip');
                    navigator.clipboard.writeText(ip).then(() => {
                        button.textContent = 'COPIED!';
                        setTimeout(() => {
                            button.textContent = 'COPY';
                        }, 2000);
                    });
                });
            });
        }

        // Set up event listeners
        function setupEventListeners() {
            // Filter buttons
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentFilter = button.getAttribute('data-filter');
                    renderServers();
                });
            });

            // Search input
            searchInput.addEventListener('input', () => {
                currentSearch = searchInput.value.toLowerCase();
                renderServers();
            });
        }

        // Initialize the page
        init();
    </script>
