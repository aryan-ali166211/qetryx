<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Your App</title>
    <!-- Load Supabase first -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --dark: #1e293b;
            --darker: #0f172a;
            --light: #f8fafc;
            --gray: #94a3b8;
            --success: #10b981;
            --error: #ef4444;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f1f5f9;
            color: var(--dark);
            min-height: 100vh;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 240px 1fr;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background-color: var(--darker);
            color: white;
            padding: 2rem 1rem;
            position: sticky;
            top: 0;
            height: 100vh;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            padding: 0 1rem;
            color: var(--primary);
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
            color: var(--gray);
            text-decoration: none;
            transition: all 0.2s;
        }

        .nav-item:hover,
        .nav-item.active {
            background-color: rgba(99, 102, 241, 0.1);
            color: white;
        }

        .nav-item i {
            margin-right: 0.75rem;
            width: 24px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .user-menu {
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 0.75rem;
        }

        /* Profile Card */
        .profile-card {
            background-color: var(--card-bg);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: var(--shadow);
            max-width: 800px;
            margin: 0 auto;
        }

        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
            text-align: center;
        }

        .avatar-upload {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary);
            background-color: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--gray);
            background-size: cover;
            background-position: center;
        }

        .avatar-edit {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: var(--primary);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            box-shadow: var(--shadow);
        }

        .avatar-edit input {
            display: none;
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .profile-email {
            color: var(--gray);
            margin-bottom: 1rem;
        }

        /* Profile Details */
        .profile-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .detail-card {
            background-color: #f8fafc;
            border-radius: 0.75rem;
            padding: 1.25rem;
            border-left: 4px solid var(--primary);
        }

        .detail-label {
            font-size: 0.875rem;
            color: var(--gray);
            margin-bottom: 0.5rem;
        }

        .detail-value {
            font-weight: 500;
        }

        /* Buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn i {
            margin-right: 0.5rem;
        }

        /* Loading */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, .3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .profile-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">GameModHub</div>
            <nav>
                <a href="#" class="nav-item active">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Analytics</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-envelope"></i>
                    <span>Messages</span>
                </a>
                <a href="#" id="logoutBtn" class="nav-item">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header">
                <h1>Dashboard</h1>
                <div class="user-menu">
                    <img id="headerAvatar" class="user-avatar" src="" alt="User Avatar">
                    <span id="headerUsername"></span>
                </div>
            </div>

            <!-- Profile Card -->
            <div class="profile-card">
                <div class="profile-header">
                    <div class="avatar-upload">
                        <div id="avatarPreview" class="avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <label class="avatar-edit">
                            <input type="file" id="avatarInput" accept="image/*">
                            <i class="fas fa-camera"></i>
                        </label>
                    </div>
                    <h2 id="profileName" class="profile-name">Loading...</h2>
                    <p id="profileEmail" class="profile-email">user@example.com</p>
                    <button id="saveBtn" class="btn btn-primary" style="display: none;">
                        <span id="saveText">Save Changes</span>
                    </button>
                </div>

                <div class="profile-details">
                    <div class="detail-card">
                        <div class="detail-label">Username</div>
                        <div id="detailUsername" class="detail-value">username</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-label">Email</div>
                        <div id="detailEmail" class="detail-value">user@example.com</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-label">Account Created</div>
                        <div id="detailCreated" class="detail-value">Loading...</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-label">Last Login</div>
                        <div id="detailLastLogin" class="detail-value">Just now</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        // Initialize Supabase client globally
        const supabaseUrl = 'https://ogwufpqcthruhgpqseff.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9nd3VmcHFjdGhydWhncHFzZWZmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3MTEzMDksImV4cCI6MjA2MDI4NzMwOX0.OrY_gSIIHmkylk76Jo6-89GIzRvTDhLHKzdPo6lgbSo';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Check authentication
                const { data: { user }, error: authError } = await supabase.auth.getUser();
                if (authError || !user) {
                    window.location.href = 'userlogin.html';
                    return;
                }
    
                // Try to load profile - handle case where profile doesn't exist
                let profile = null;
                try {
                    const { data, error } = await supabase
                        .from('useraccount')
                        .select('*')
                        .eq('user_id', user.id)
                        .maybeSingle();
    
                    if (error) throw error;
                    profile = data;
                } catch (profileError) {
                    console.warn('Profile load warning:', profileError);
                }
    
                // Create profile if doesn't exist
                if (!profile) {
                    const { error: createError } = await supabase
                        .from('useraccount')
                        .insert([{
                            user_id: user.id,
                            email: user.email,
                            username: user.email.split('@')[0],
                            created_at: new Date().toISOString()
                        }]);
    
                    if (!createError) {
                        // Reload the new profile
                        const { data } = await supabase
                            .from('useraccount')
                            .select('*')
                            .eq('user_id', user.id)
                            .single();
                        profile = data;
                    }
                }
    
                // Render dashboard with combined data
                renderDashboard({ ...user, ...(profile || {}) });
    
                // Set up avatar upload
                setupAvatarUpload(user.id);
    
            } catch (error) {
                console.error('Initialization error:', error);
                alert('Failed to load dashboard. Please try again.');
                document.getElementById('logoutBtn').addEventListener('click', () => {
                    supabase.auth.signOut().then(() => {
                        window.location.href = 'userlogin.html';
                    });
                });
            }
        });
    
        function renderDashboard(userData) {
            // Display name (fallback to email if no username)
            const displayName = userData.username || userData.email.split('@')[0];
            document.getElementById('profileName').textContent = displayName;
            document.getElementById('headerUsername').textContent = displayName;
            document.getElementById('detailUsername').textContent = userData.username || 'Not set';
    
            // Email
            document.getElementById('profileEmail').textContent = userData.email;
            document.getElementById('detailEmail').textContent = userData.email;
    
            // Dates
            if (userData.created_at) {
                const createdDate = new Date(userData.created_at);
                document.getElementById('detailCreated').textContent = createdDate.toLocaleDateString();
            }
    
            // Avatar handling
            if (userData.avatar_url) {
                loadAvatar(userData.avatar_url);
            } else {
                const initials = displayName.split(' ').map(n => n[0]).join('').toUpperCase();
                document.getElementById('avatarPreview').innerHTML = initials || '<i class="fas fa-user"></i>';
            }
        }
    
        async function loadAvatar(url) {
            try {
                const { data: { publicUrl } } = supabase.storage
                    .from('avatars')
                    .getPublicUrl(url.split('/').pop());
    
                const avatarPreview = document.getElementById('avatarPreview');
                avatarPreview.style.backgroundImage = `url(${publicUrl})`;
                avatarPreview.innerHTML = '';
                
                // Also update the header avatar
                const headerAvatar = document.getElementById('headerAvatar');
                headerAvatar.src = publicUrl;
            } catch (error) {
                console.error('Avatar load error:', error);
            }
        }
    
        function setupAvatarUpload(userId) {
            const avatarInput = document.getElementById('avatarInput');
            const avatarPreview = document.getElementById('avatarPreview');
            const saveBtn = document.getElementById('saveBtn');
            
            avatarInput.addEventListener('change', async (event) => {
                const file = event.target.files[0];
                if (!file) return;
                
                // Show preview immediately
                const reader = new FileReader();
                reader.onload = (e) => {
                    avatarPreview.style.backgroundImage = `url(${e.target.result})`;
                    avatarPreview.innerHTML = '';
                    
                    // Also update the header avatar preview
                    const headerAvatar = document.getElementById('headerAvatar');
                    headerAvatar.src = e.target.result;
                };
                reader.readAsDataURL(file);
                
                // Show save button
                saveBtn.style.display = 'inline-flex';
                
                // Handle save button click
                saveBtn.onclick = async () => {
                    try {
                        saveBtn.disabled = true;
                        document.getElementById('saveText').innerHTML = '<div class="loading"></div> Saving...';
                        
                        // Upload to Supabase Storage
                        const fileExt = file.name.split('.').pop();
                        const fileName = `${userId}-${Date.now()}.${fileExt}`;
                        const filePath = `${fileName}`;
                        
                        // First delete old avatar if exists
                        const { data: userData } = await supabase
                            .from('useraccount')
                            .select('avatar_url')
                            .eq('user_id', userId)
                            .single();
                        
                        if (userData?.avatar_url) {
                            const oldFileName = userData.avatar_url.split('/').pop();
                            await supabase.storage.from('avatars').remove([oldFileName]);
                        }
                        
                        // Upload new avatar
                        const { error: uploadError } = await supabase.storage
                            .from('avatars')
                            .upload(filePath, file);
                        
                        if (uploadError) throw uploadError;
                        
                        // Get public URL
                        const { data: { publicUrl } } = supabase.storage
                            .from('avatars')
                            .getPublicUrl(filePath);
                        
                        // Update user profile with new avatar URL
                        const { error: updateError } = await supabase
                            .from('useraccount')
                            .update({ avatar_url: publicUrl })
                            .eq('user_id', userId);
                        
                        if (updateError) throw updateError;
                        
                        // Hide save button
                        saveBtn.style.display = 'none';
                        document.getElementById('saveText').textContent = 'Save Changes';
                        saveBtn.disabled = false;
                        
                        alert('Profile picture updated successfully!');
                    } catch (error) {
                        console.error('Error updating avatar:', error);
                        alert('Failed to update profile picture. Please try again.');
                        saveBtn.disabled = false;
                        document.getElementById('saveText').textContent = 'Save Changes';
                    }
                };
            });
        }
    </script>
</body>
</html>
