<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - GameModHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="../assets/css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex flex-col font-tech">
  <!-- Header -->
  <div data-include="../components/header.html"></div>
  
  <main class="flex-grow">
    <!-- Contact Form -->
    <section class="py-12 bg-gray-900">
      <div class="container mx-auto px-4 max-w-3xl">
        <h1 class="text-3xl font-bold mb-8 text-center font-orbitron text-blue-300">
          <span class="border-b-2 border-purple-500 pb-2">Contact Us</span>
        </h1>
        
        <div class="bg-gray-800 rounded-lg border border-gray-700 p-6 neon-box">
          <form id="contact-form" data-submitco="true" class="space-y-6">
            <div>
              <label for="name" class="block text-sm font-medium text-blue-300 mb-1">Your Name</label>
              <input type="text" id="name" name="name" required
                     class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 text-blue-300"
                     placeholder="John Doe">
            </div>
            
            <div>
              <label for="email" class="block text-sm font-medium text-blue-300 mb-1">Email Address</label>
              <input type="email" id="email" name="email" required
                     class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 text-blue-300"
                     placeholder="your@email.com">
            </div>
            
            <div>
              <label for="subject" class="block text-sm font-medium text-blue-300 mb-1">Subject</label>
              <select id="subject" name="subject" required
                      class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 text-blue-300">
                <option value="" disabled selected>Select a subject</option>
                <option value="General Inquiry">General Inquiry</option>
                <option value="Mod Submission Issue">Mod Submission Issue</option>
                <option value="Report a Problem">Report a Problem</option>
                <option value="Partnership">Partnership</option>
                <option value="Other">Other</option>
              </select>
            </div>
            
            <div>
              <label for="message" class="block text-sm font-medium text-blue-300 mb-1">Message</label>
              <textarea id="message" name="message" rows="5" required
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 text-blue-300"
                        placeholder="Your message here..."></textarea>
            </div>
            
            <div class="pt-4">
              <button type="submit" class="w-full px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white rounded-md font-medium transition-colors btn-neon">
                Send Message
              </button>
            </div>
          </form>
        </div>
        
        <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="bg-gray-800/50 rounded-lg border border-gray-700 p-6">
            <h3 class="text-xl font-bold text-blue-300 mb-4">Other Ways to Reach Us</h3>
            <ul class="space-y-3 text-gray-400">
              <li class="flex items-center">
                <svg class="h-5 w-5 text-purple-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
                <span>Email: contact@gamemodhub.com</span>
              </li>
              <li class="flex items-center">
                <svg class="h-5 w-5 text-purple-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                </svg>
                <span>Discord: discord.gg/gamemodhub</span>
              </li>
              <li class="flex items-center">
                <svg class="h-5 w-5 text-purple-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z"></path>
                </svg>
                <span>Twitter: @GameModHub</span>
              </li>
            </ul>
          </div>
          
          <div class="bg-gray-800/50 rounded-lg border border-gray-700 p-6">
            <h3 class="text-xl font-bold text-blue-300 mb-4">Before You Contact Us</h3>
            <ul class="space-y-3 text-gray-400">
              <li class="flex items-start">
                <svg class="h-5 w-5 text-purple-500 mr-2 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                <span>Check our <a href="faq.html" class="text-purple-400 hover:underline">FAQ</a> for quick answers</span>
              </li>
              <li class="flex items-start">
                <svg class="h-5 w-5 text-purple-500 mr-2 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                <span>For mod issues, contact the mod creator first</span>
              </li>
              <li class="flex items-start">
                <svg class="h-5 w-5 text-purple-500 mr-2 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                <span>Response time is typically 1-3 business days</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <!-- Footer -->
  <div data-include="../components/footer.html"></div>
</body>
</html>
