<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameModHub | Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Audiowide&display=swap" rel="stylesheet">
    <script src="js/submitco.js" defer></script>
</head>
<body class="cyberpunk-theme">
    <div class="scanlines"></div>
    <div class="noise"></div>
    
    <header class="cyberpunk-header">
        <div class="container">
            <nav class="cyberpunk-nav">
                <div class="logo">
                    <span class="neon-blue">Game</span><span class="neon-pink">Mod</span><span class="neon-green">Hub</span>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html" class="neon-link">Home</a></li>
                    <li><a href="mods.html" class="neon-link">Mods</a></li>
                    <li><a href="uploadmods.html" class="neon-link">Upload</a></li>
                    <li><a href="faq.html" class="neon-link">FAQ</a></li>
                    <li><a href="contact.html" class="neon-link active">Contact</a></li>
                </ul>
                <div class="hamburger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </nav>
        </div>
    </header>

    <main class="cyberpunk-main">
        <section class="contact-section">
            <div class="container">
                <h1><span class="neon-underline">Contact</span> Us</h1>
                <form id="contactForm" class="cyberpunk-form">
                    <div class="form-group">
                        <label for="contactName" class="neon-label">Your Name</label>
                        <input type="text" id="contactName" required class="cyberpunk-input">
                    </div>
                    <div class="form-group">
                        <label for="contactEmail" class="neon-label">Email Address</label>
                        <input type="email" id="contactEmail" required class="cyberpunk-input">
                    </div>
                    <div class="form-group">
                        <label for="contactSubject" class="neon-label">Subject</label>
                        <select id="contactSubject" required class="cyberpunk-select">
                            <option value="">Select a subject</option>
                            <option value="support">Support</option>
                            <option value="report">Report a Problem</option>
                            <option value="suggestion">Suggestion</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="contactMessage" class="neon-label">Message</label>
                        <textarea id="contactMessage" rows="5" required class="cyberpunk-textarea"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn neon-btn-blue">Send Message</button>
                    </div>
                    <div id="contactStatus" class="status-message"></div>
                </form>
            </div>
        </section>
    </main>

    <footer class="cyberpunk-footer">
        <!-- Same footer as index.html -->
    </footer>
</body>
</html>
